{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Log</title>
    <link rel="stylesheet" href="{% static 'normalize.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="nav">
        <div class="left-section">
            <li class="learning-log"><a href="{% url 'learning_logs:index' %}">Learning Log</a></li>
            <li class="topics"><a href="{% url 'learning_logs:topics' %}">Topics</a></li>
        </div>

        <div class="right-section">
            {% if user.is_authenticated %}
            <li>Hello, {{ user.username }}</li>
            <li><a href="{% url 'logout' %}">Log out</a></li>
            {% else %}
            <li class="register"><a href="{% url 'register' %}">Register</a></li>
            <li class="login"><a href="{% url 'login' %}">Log in</a></li>
            {% endif %}
        </div>
    </div>
</body>
</html>

{% block content %} {% endblock %}
