<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Log</title>
    </head>
    <body>
    {% extends 'learning_logs/base.html' %} 
    {% block content %}
    
    <div class="container">
        <h1 class="header">Track your learning.</h1>
        <p class="content">
            Make your own Learning Log, and keep a list of the topics you're learning about.
            Whenever you learn something new about a topic, make an entry summarizing what you've learned.
        </p>
        <button class="btn"><a href="{% url 'register' %}">Register &#62;&#62;</a></button>
    </div>
    
    {% endblock %}
    </body>
</html>
